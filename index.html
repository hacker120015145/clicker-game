<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Clicker Game</h1>
    <div id="click-count">Clicks: 0</div>
    <button id="click-button">Klik mij!</button>

    <h2>Upgrades</h2>
    <div class="upgrade">
      <button id="upgrade-double">2x Clicks (Kosten: 50 clicks)</button>
      <div>Verdubbelt clicks per klik</div>
    </div>
    <div class="upgrade">
      <button id="upgrade-auto">Auto Clicker (Kosten: 100 clicks)</button>
      <div>Klopt automatisch 1x per seconde</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
